<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, 
height=device-height, initial-scale=1.0, maximum-scale=1.0, 
target-densityDpi=device-dpi" />
<link href="css/site_high.css" rel="stylesheet">
<link href="css/jquery.mobile-1.2.0.css" rel="stylesheet">
<link href="css/spinner.css" rel="stylesheet">
<script src="js/cordova-2.3.0.js"></script>
<script src="js/softkeyboard.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="js/jquery.tipsy.js"></script>
<script src="js/jquery.mobile-1.2.0.min.js"></script>
<script src="js/barcodescanner.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/main.js"></script>
<script src="js/api.js"></script>
</head>
<body>
<div class="header">
	<div id="nav">
		<ul>
			<li id="open_menu" class="after">
				<span></span>
				<img/>
			</li>
			<li class="menu_sep"></li>
			<li id="title" class="before">
			<span></span>
			<p>NOTIFY</p>
			</li>
		</ul>
	</div>
</div>
<div class="drop_down_container" id="options_menu">
	<div class="drop_down_menu">
		<ul>
			<li id="refresh_lists" class="options_menu_item">Refresh Lists</li>
			<li class="drop_down_sep"></li>
			<li id="settings" class="options_menu_item">Settings</li>
			<li class="drop_down_sep"></li>
			<li id="logout" class="options_menu_item">Logout</li>
		</ul>
	</div>
</div>
<div id="spinner_container">
	<div class="spinner" id="spinner">
	    <div class="bar1"></div>
	    <div class="bar2"></div>
	    <div class="bar3"></div>
	    <div class="bar4"></div>
	    <div class="bar5"></div>
	    <div class="bar6"></div>
	    <div class="bar7"></div>
	    <div class="bar8"></div>
	    <div class="bar9"></div>
	    <div class="bar10"></div>
	    <div class="bar11"></div>
	    <div class="bar12"></div>
	</div>
</div>
<div id="drag_menu">
	<ul>
		<li>
			<img id="create_object" src=""/>
		</li>
		<li>
			<img id="refresh_list" src=""/>
		</li>
	</ul>
</div>
<div id="main">
	<div id="drag"><img src=""></div>
	<div id="search_header">
		<form action="#" id="search" autocomplete="on">
			<img class="exit_icon" id="exit"/>
			<div>
				<label for="search" class="label">Search:</label>
				<input name="search" type="text" id="search_field"/>
			</div>
		</form>
	</div>
	<div class="main_container" id="dashboard_content" >
		<h2 class="main_title">DASHBOARD</h2>
		<table class="icon_table" id="dashboard">
			<tr class="menu_items" id="menu">
				<td class="menu_icon" id="call">
					<img id="call_icon" />
					<div id="call_list" class="item_list">
						<ul>
						</ul>
					</div>
				</td>
				<td class="menu_icon" id="person">
					<img id="person_icon" />
					<div id="person_list" class="item_list">
						<ul>
						</ul>
					</div>
				</td>
				<td class="menu_icon" id="device">
					<img id="device_icon" />
					<div id="device_list" class="item_list">
						<ul>
						</ul>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<div class="main_container" id="messages">
		<div id="message_list">
			<div>
			</div>
		</div>
	</div>
	<div class="main_container" id="message_thread">
		<h2 class="main_title">MESSAGES</h2>
		<div id="message_thread_list">
			<div>
			</div>
		</div>
	</div>
	<div class="popup_container" id="select_object">
		<div class="popup">
			<h2 class="detail_title">Select Object</h2>
			<table class="list_table">
				<tr id="list">
					<td>
						<div id="select_list" class="select_item_list">
							<ul>
							</ul>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<div id="footer" shown="false">
	<div id="open_footer_main" class="open_footer" >
		<h2>MENU</h2>
	</div>
	<div id="open_footer_filter" class="open_footer">
		<h2>FILTER</h2>
	</div>
	<div id="open_footer_edit" class="open_footer">
		<h2>EDIT</h2>
	</div>
	<div class="footer_content blue_gradient" id="footer_main">
		<table class="icon_table" id="footer_menu">
			<tr class="footer_items">
				<td class="footer_icon" id="search">
					<img id="search_icon" />
				</td>
				<td class="footer_icon" id="message">
					<img id="message_icon" />
				</td>
				<td class="footer_icon" id="note">
					<img id="note_icon" />
				</td>
			</tr>
		</table>
	</div>
	<div class="footer_content orange_gradient" id="footer_filter">
		<table class="icon_table">
			<tr>
				<td>
					<div id="filter_items"></div>
					<input type="button" id="update_filter" value="Filter" data-inline="true">
				</td>
			</tr>
		</table>
	</div>
	<div class="footer_content orange_gradient" id="footer_edit">
		<table class="icon_table">
			<tr class="footer_items">
				<td>
					<a data-role="button" data-inline="true" id="edit">EDIT</a>
					<a data-role="button" data-inline="true" id="delete">DELETE</a>
				</td>
			</tr>
			
		</table>
	</div>
</div>
</body>
</html>
